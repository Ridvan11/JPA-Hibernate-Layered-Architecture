<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF &amp; JPA</title>
</h:head>
<h:body>

<ui:composition template="layout3.xhtml">    
    <ui:define name="content">    
	<!-- burada form kayit ekranÄ± olacak -->
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />  
			<p:panel id="panel" header="Kullanici Kayit Bilgileri" style="margin-bottom:10px;">
				
				<h:panelGrid columns="2" cellpadding="5">					
					<p:outputLabel for="username" value="Kullanici Adi:" />
					<p:inputText id="username" value="#{userController.username}"/>
							
					<p:outputLabel for="surname" value="Soyadi:" />					
					<p:inputText id="surname" value="#{userController.usersurname}"/>				
					
					<p:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email" value="#{userController.useremail}"/>	
					
					<p:outputLabel for="password" value="Password:" />
	    			<p:password id="password" value="#{userController.userpassword}" />    			 
	    													
				</h:panelGrid>				
				<h:commandButton value="Kayit ol" actionListener="#{userController.addUser}" update="growl"/>
				
			</p:panel>
			</h:form>
			<h:commandButton value="Kayit ol" action="#{userController.asd}"/>	
			
			<h:form> 
    <p:growl id="growl" showDetail="true" sticky="true" />  
 
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Message:" />   
            <p:inputText id="msg" value="#{userController.message}" required="true" />  
        </h:panelGrid>  
 
        <p:commandButton value="Save" actionListener="#{userController.saveMessage}" update="growl" />  
    </p:panel> 
</h:form>  
	 </ui:define>
	</ui:composition> 

</h:body>
</html>
